name: Unit tests
permissions:
  contents: read
  statuses: write
on:
  pull_request:
  push:
    branches:
      - main
      - beta

jobs:
  lint:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v5

      - name: Setup pnpm ğŸ› ï¸
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies ğŸ”§
        run: pnpm i

      - name: Run Vitest (with coverage report) ğŸ§ª
        run: pnpm run test:unit

      - name: Codecov ğŸ“
        uses: codecov/codecov-action@v5
        with:
          directory: ./tests/unit/coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
